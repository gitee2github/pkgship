[SYSTEM]
init_conf_path =
write_port = 8080
query_port = 8090
write_ip_addr = 127.0.0.1
query_ip_addr = 127.0.0.1
remote_host = https://api.openeuler.org/pkgmanage

[LOG]
log_level = INFO
log_name = log_info.log
backup_count = 10
max_bytes = 314572800

[UWSGI]
daemonize = /var/log/uwsgi.log
buffer-size = 65536
http-timeout = 600
harakiri = 600

[TIMEDTASK]
open = True
hour = 3
minute = 0

[LIFECYCLE]
warehouse_remote = https://gitee.com/openeuler/openEuler-Advisor/raw/master/upstream-info/
pool_workers = 10
warehouse = src-openeuler
queue_maxsize = 1000

